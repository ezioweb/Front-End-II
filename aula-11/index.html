<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>&#128512; Hello World !!!</h2>
    
    <form>
        <div class="controlador">
            <label for="inputEmail">E-mail</label>
            <input type="email" id="inputEmail" required minlength="8">
            <small>Por favor, preencha o campo e-mail</small>
        </div>

        <div class="controlador">
            <label for="inputPassword">Senha</label>
            <input type="password" id="inputPassword" required minlength="3">
            <small>Por favor, preencha o campo senha</small>
        </div>
        <button type="submit" id="buttonLogin" disable>Login</button>
    </form>


    <script src="./main.js"></script>

</body>
</html>
