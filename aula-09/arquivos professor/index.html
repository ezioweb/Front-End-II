<body>

    <h1>a super calculadora comum</h1>

    <form>

        <fieldset>
            <label for="primeiroNumero">Primeiro número</label>
            <input type="number" id="primeiroNumero">
        </fieldset>

        <fieldset>
            <label for="segundoNumero">Segundo número</label>
            <input type="number" id="segundoNumero">
        </fieldset>

        <fieldset>
            <button type="submit" id="somar">Somar</button>
            <button type="submit" id="subtrair">Subtrair</button>
            <button type="submit" id="dividir">Dividir</button>
            <button type="submit" id="multiplicar">Multiplicar</button>
        </fieldset>

    </form>

    <h2>Resultado</h2>
    <span id="resultado"></span>

    <script src="./main.js" type="module"></script>

</body>
