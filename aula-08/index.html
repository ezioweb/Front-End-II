<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
  </head>
  <body>
    <h1>Calculadora</h1>
    <form action="">
      <fieldset id="campo">
        <label for="num1">Insira um número: </label>
        <input type="number" id="num1" />
      </fieldset>
      <fieldset id="campo">
        <label for="num2">Insira outro número: </label>
        <input type="number" id="num2" />
      </fieldset>
      <fieldset id="fundoBotao">
        <button id="somarButton">Somar</button>
        <button id="subtrairButton">Subtrair</button>
        <button id="multiplicarButton">Multiplicar</button>
        <button id="dividirButton">Dividir</button>
      </fieldset>
    </form>

    <h2>Resultado: <span id="result"></span></h2>
    <script src="./calculadora.js" type="module"></script>
  </body>
</html>
